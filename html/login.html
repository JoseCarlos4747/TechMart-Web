<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TechMart</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../javascript/login.js"></script>
    <link rel="icon" type="image/png" href="../images/Imagen1.png">
</head>
<body>
    <div class="logincito">
        <div class="logo">🛒 TechMart</div>
        <h2>Iniciar Sesión</h2>
        <form id="formulariodelogin">
            <div class="grupo1">
                <label>📧 Correo Electrónico</label>
                <input type="email" id="email" required placeholder="tu@email.com">
            </div>
            <div class="grupo1">
                <label>🔒 Contraseña</label>
                <input type="password" id="password" required placeholder="Mínimo 6 caracteres">
            </div>
            <div class="ERROR" id="mensaje"></div>
            <button type="submit" class="botonlogin">Ingresar</button>
            <a href="productos.html" class="btn-volver">← Volver a la tienda</a>
        </form>
    </div>
</body>
</html>
